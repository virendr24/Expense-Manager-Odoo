        );

        // Modern Login Form
        const LoginForm = ({ onLogin, onNavigate }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const user = demoUsers.find(u => u.email === email && u.password === password);

                    onLogin(user);

                    setError('Invalid email or password');

            const fillDemoAccount = (demoEmail, demoPassword) => {
                setEmail(demoEmail);
                setPassword(demoPassword);
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            <i className="fas fa-envelope mr-2"></i>
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}

                            className="input-modern w-full"
                            placeholder="Enter your email"

                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            <i className="fas fa-lock mr-2"></i>
                            Password
                        </label>
                        <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            required
                            className="input-modern w-full"
                            placeholder="Enter your password"
                        />
                    </div>

                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg flex items-center">
                            <i className="fas fa-exclamation-circle mr-2"></i>

                    <button
                        type="submit"
                        className="btn-primary w-full py-3 rounded-xl text-lg font-semibold"

                        <i className="fas fa-sign-in-alt mr-2"></i>

                    </button>

                    <div className="space-y-3">
                        <p className="text-sm text-gray-600 text-center font-medium">
                            Quick Demo Access:
                        </p>
                        <button
                            onClick={() => fillDemoAccount('admin@demo.com', 'password123')}
                            className="w-full text-left p-3 bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100 rounded-lg transition-all border border-purple-200"
                        >
                            <div className="font-medium text-purple-900">Admin Account</div>
                            <div className="text-sm text-purple-600">admin@demo.com</div>
                        </button>
                        <button
                            onClick={() => fillDemoAccount('manager@demo.com', 'password123')}
                            className="w-full text-left p-3 bg-gradient-to-r from-blue-50 to-green-50 hover:from-blue-100 hover:to-green-100 rounded-lg transition-all border border-blue-200"
                        >
                            <div className="font-medium text-blue-900">Manager Account</div>
                            <div className="text-sm text-blue-600">manager@demo.com</div>
                        </button>
                        <button
                            onClick={() => fillDemoAccount('employee@demo.com', 'password123')}
                            className="w-full text-left p-3 bg-gradient-to-r from-green-50 to-blue-50 hover:from-green-100 hover:to-blue-100 rounded-lg transition-all border border-green-200"
                        >
                            <div className="font-medium text-green-900">Employee Account</div>
                            <div className="text-sm text-green-600">employee@demo.com</div>
                        </button>
                    </div>

                    <div className="text-center">
                        <button
                            onClick={() => onNavigate('home')}
                            className="text-gray-600 hover:text-gray-800 transition-colors"
                        >
                            <i className="fas fa-arrow-left mr-2"></i>
                            Back to Home
                        </button>
                    </div>
                </form>
            );
        };

        // Modern Dashboard Component
        const Dashboard = ({ user, onNavigate }) => {
            const userExpenses = getExpensesByEmployee(user.id);
            const teamExpenses = user.role === 'manager' ? getExpensesByManager(user.id) : [];
            const allExpenses = user.role === 'admin' ? demoExpenses : userExpenses;
            
            const stats = {
                total: allExpenses.length,
                pending: allExpenses.filter(e => e.status === 'pending').length,
                approved: allExpenses.filter(e => e.status === 'approved').length,
                rejected: allExpenses.filter(e => e.status === 'rejected').length
            };

            return (
                <div className="ml-64 p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-4xl font-bold gradient-text mb-2">
                                        Welcome back, {user.name.split(' ')[0]}! 👋
                                    </h1>
                                    <p className="text-gray-600 text-lg">
                                        {user.role === 'employee' && 'Track your expense submissions and approval status'}
                                        {user.role === 'manager' && 'Manage team expenses and approval workflows'}
                                        {user.role === 'admin' && 'Oversee all expenses and system configuration'}
                                    </p>
                                </div>
                                <div className="flex items-center">
                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                        {user.avatar}
                                    </div>
                                    <div className="ml-4">
                                        <p className="font-semibold text-gray-900">{user.name}</p>
                                        <p className="text-sm text-gray-500 capitalize">{user.role}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="stats-card p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-600 text-sm font-medium">Total Expenses</p>
                                        <p className="text-3xl font-bold text-gray-900">{stats.total}</p>
                                        <p className="text-green-600 text-sm flex items-center mt-1">
                                            <i className="fas fa-arrow-up mr-1"></i>
                                            +12% from last month
                                        </p>
                                    </div>
                                    <div className="w-12 h-12 bg-gradient-to-r from-blue-400 to-purple-400 rounded-xl flex items-center justify-center">
                                        <i className="fas fa-receipt text-white"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="stats-card p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-600 text-sm font-medium">Pending</p>
                                        <p className="text-3xl font-bold text-gray-900">{stats.pending}</p>
                                        <p className="text-yellow-600 text-sm flex items-center mt-1">
                                            <i className="fas fa-clock mr-1"></i>
                                            Awaiting review
                                        </p>
                                    </div>
                                    <div className="w-12 h-12 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-xl flex items-center justify-center">
                                        <i className="fas fa-hourglass-half text-white"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="stats-card p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-600 text-sm font-medium">Approved</p>
                                        <p className="text-3xl font-bold text-gray-900">{stats.approved}</p>
                                        <p className="text-green-600 text-sm flex items-center mt-1">
                                            <i className="fas fa-check mr-1"></i>
                                            +8% from last month
                                        </p>
                                    </div>
                                    <div className="w-12 h-12 bg-gradient-to-r from-green-400 to-blue-400 rounded-xl flex items-center justify-center">
                                        <i className="fas fa-check-circle text-white"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="stats-card p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-600 text-sm font-medium">Rejected</p>
                                        <p className="text-3xl font-bold text-gray-900">{stats.rejected}</p>
                                        <p className="text-red-600 text-sm flex items-center mt-1">
                                            <i className="fas fa-times mr-1"></i>
                                            -3% from last month
                                        </p>
                                    </div>
                                    <div className="w-12 h-12 bg-gradient-to-r from-red-400 to-pink-400 rounded-xl flex items-center justify-center">
                                        <i className="fas fa-times-circle text-white"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Charts and Recent Activity */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div className="chart-container p-6">
                                <h3 className="text-xl font-bold text-gray-900 mb-6 flex items-center">
                                    <i className="fas fa-chart-pie mr-3 text-purple-500"></i>
                                    Expense Status Distribution
                                </h3>
                                <div className="h-64 flex items-center justify-center">
                                    <div className="w-48 h-48 relative">
                                        <div className="absolute inset-0 rounded-full bg-gradient-to-r from-yellow-400 to-orange-400 opacity-20"></div>
                                        <div className="absolute inset-2 rounded-full bg-gradient-to-r from-green-400 to-blue-400 opacity-20"></div>
                                        <div className="absolute inset-4 rounded-full bg-gradient-to-r from-red-400 to-pink-400 opacity-20"></div>
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-gray-900">{stats.total}</div>
                                                <div className="text-sm text-gray-600">Total</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="chart-container p-6">
                                <h3 className="text-xl font-bold text-gray-900 mb-6 flex items-center">
                                    <i className="fas fa-clock mr-3 text-blue-500"></i>
                                    Recent Activity
                                </h3>
                                <div className="space-y-4">
                                    {allExpenses.slice(0, 5).map((expense) => (
                                        <div key={expense.id} className="flex items-center p-4 bg-gray-50 rounded-xl">
                                            <div className={`w-3 h-3 rounded-full mr-4 ${
                                                expense.status === 'approved' ? 'bg-green-400' :
                                                expense.status === 'rejected' ? 'bg-red-400' : 'bg-yellow-400'
                                            }`}></div>
                                            <div className="flex-1">
                                                <div className="font-medium text-gray-900">{expense.description}</div>
                                                <div className="text-sm text-gray-500">{expense.category} • {expense.currency} {expense.amount}</div>
                                            </div>
                                            <StatusBadge status={expense.status} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {user.role === 'employee' && (
                                <div
                                    className="card-modern p-6 text-center hover:scale-105 transition-transform cursor-pointer"
                                    onClick={() => onNavigate('submit-expense')}
                                >
                                    <div className="w-16 h-16 bg-gradient-to-r from-green-400 to-blue-400 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-plus text-white text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-2">Submit Expense</h3>
                                    <p className="text-gray-600 mb-4">Create a new expense report</p>
                                    <button className="btn-primary px-6 py-2 rounded-lg">
                                        Get Started
                                    </button>
                                </div>
                            )}
                            
                            {(user.role === 'manager' || user.role === 'admin') && (
                                <div
                                    className="card-modern p-6 text-center hover:scale-105 transition-transform cursor-pointer"
                                    onClick={() => onNavigate('approvals')}
                                >
                                    <div className="w-16 h-16 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-check-circle text-white text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-2">Review Approvals</h3>
                                    <p className="text-gray-600 mb-4">{stats.pending} pending expenses</p>
                                    <button className="btn-primary px-6 py-2 rounded-lg">
                                        Review Now
                                    </button>
                                </div>
                            )}
                            
                            <div
                                className="card-modern p-6 text-center hover:scale-105 transition-transform cursor-pointer"
                                onClick={() => onNavigate('reports')}
                            >
                                <div className="w-16 h-16 bg-gradient-to-r from-purple-400 to-pink-400 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-chart-bar text-white text-2xl"></i>
                                </div>
                                <h3 className="text-xl font-bold mb-2">View Reports</h3>
                                <p className="text-gray-600 mb-4">Analytics and insights</p>
                                <button className="btn-primary px-6 py-2 rounded-lg">
                                    View Reports
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Modern Expense Table Component
        const ExpenseTable = ({ expenses, showActions = false, onApprove, onReject }) => (
            <div className="table-modern overflow-hidden">
                <table className="min-w-full">
                    <thead>
                        <tr>
                            <th className="px-6 py-4 text-left">Employee</th>
                            <th className="px-6 py-4 text-left">Category</th>
                            <th className="px-6 py-4 text-left">Amount</th>
                            <th className="px-6 py-4 text-left">Date</th>
                            <th className="px-6 py-4 text-left">Status</th>
                            {showActions && <th className="px-6 py-4 text-left">Actions</th>}
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-100">
                        {expenses.map((expense) => (
                            <tr key={expense.id} className="hover:bg-gray-50 transition-colors">
                                <td className="px-6 py-4">
                                    <div className="flex items-center">
                                        <div className="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full flex items-center justify-center text-white text-xs font-bold mr-3">
                                            {expense.employeeName.split(' ').map(n => n[0]).join('')}
                                        </div>
                                        <div>
                                            <div className="font-medium text-gray-900">{expense.employeeName}</div>
                                            <div className="text-sm text-gray-500">{expense.description}</div>
                                        </div>
                                    </div>
                                </td>
                                <td className="px-6 py-4">
                                    <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        {expense.category}
                                    </span>
                                </td>
                                <td className="px-6 py-4 font-medium text-gray-900">
                                    {expense.currency} {expense.amount}
                                </td>
                                <td className="px-6 py-4 text-gray-600">
                                    {new Date(expense.date).toLocaleDateString()}
                                </td>
                                <td className="px-6 py-4">
                                    <StatusBadge status={expense.status} />
                                </td>
                                {showActions && (
                                    <td className="px-6 py-4">
                                        {expense.status === 'pending' && (
                                            <div className="flex space-x-2">
                                                <button
                                                    onClick={() => onApprove(expense.id)}
                                                    className="px-3 py-1 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors text-sm font-medium"
                                                >
                                                    <i className="fas fa-check mr-1"></i>
                                                    Approve
                                                </button>
                                                <button
                                                    onClick={() => onReject(expense.id)}
                                                    className="px-3 py-1 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors text-sm font-medium"
                                                >
                                                    <i className="fas fa-times mr-1"></i>
                                                    Reject
                                                </button>
                                            </div>
                                        )}
                                    </td>
                                )}
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        );

        // Add this SubmitExpense component after ExpenseTable and before App

        const SubmitExpense = ({ user, onSubmit, onBack }) => {
            const [category, setCategory] = useState('');
            const [amount, setAmount] = useState('');
            const [currency, setCurrency] = useState('USD');
            const [date, setDate] = useState('');
            const [description, setDescription] = useState('');
            const [note, setNote] = useState(''); // New textbox state
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!category || !amount || !currency || !date || !description) {
                    setError('Please fill in all fields.');
                    setSuccess('');
                    return;
                }
                // Simulate expense submission
                const newExpense = {
                    id: Date.now(),
                    employeeId: user.id,
                    employeeName: user.name,
                    category,
                    amount: parseFloat(amount),
                    currency,
                    status: 'pending',
                    date,
                    description,
                    note, // Save the note
                    submittedAt: new Date().toISOString()
                };
                demoExpenses = [newExpense, ...demoExpenses];
                setSuccess('Expense submitted successfully!');
                setError('');
                setCategory('');
                setAmount('');
                setCurrency('USD');
                setDate('');
                setDescription('');
                setNote('');
                if (onSubmit) onSubmit(newExpense);
            };

            return (
                <div className="ml-64 p-8">
                    <div className="max-w-xl mx-auto card-modern p-8">
                        <h2 className="text-2xl font-bold gradient-text mb-6 flex items-center">
                            <i className="fas fa-plus-circle mr-3"></i>
                            Submit New Expense
                        </h2>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                <select
                                    className="input-modern w-full"
                                    value={category}
                                    onChange={e => setCategory(e.target.value)}
                                    required
                                >
                                    <option value="">Select category</option>
                                    <option>Travel</option>
                                    <option>Lodging</option>
                                    <option>Meals</option>
                                    <option>Office Supplies</option>
                                    <option>Equipment</option>
                                    <option>Marketing</option>
                                    <option>Training</option>
                                    <option>Transportation</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                                <input
                                    type="number"
                                    className="input-modern w-full"
                                    value={amount}
                                    onChange={e => setAmount(e.target.value)}
                                    required
                                    min="0"
                                    step="0.01"
                                    placeholder="Enter amount"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Currency</label>
                                <select
                                    className="input-modern w-full"
                                    value={currency}
                                    onChange={e => setCurrency(e.target.value)}
                                    required
                                >
                                    <option value="USD">USD</option>
                                    <option value="INR">INR</option>
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input
                                    type="date"
                                    className="input-modern w-full"
                                    value={date}
                                    onChange={e => setDate(e.target.value)}
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <input
                                    type="text"
                                    className="input-modern w-full"
                                    value={description}
                                    onChange={e => setDescription(e.target.value)}
                                    required
                                    placeholder="Expense description"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Additional Note
                                </label>
                                <input
                                    type="text"
                                    className="input-modern w-full"
                                    value={note}
                                    onChange={e => setNote(e.target.value)}
                                    placeholder="Add a note (optional)"
                                />
                            </div>
                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg flex items-center">
                                    <i className="fas fa-exclamation-circle mr-2"></i>
                                    {error}
                                </div>
                            )}
                            {success && (
                                <div className="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg flex items-center">
                                    <i className="fas fa-check-circle mr-2"></i>
                                    {success}
                                </div>
                            )}
                            <div className="flex justify-between">
                                <button
                                    type="button"
                                    onClick={onBack}
                                    className="px-6 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition-all"
                                >
                                    <i className="fas fa-arrow-left mr-2"></i>
                                    Back
                                </button>
                                <button
                                    type="submit"
                                    className="btn-primary px-8 py-2 rounded-lg font-semibold"
                                >
                                    <i className="fas fa-paper-plane mr-2"></i>
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);

            const handleLogin = (userData) => {
                setUser(userData);
                setCurrentPage('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                setCurrentPage('home');
            };

            const handleNavigate = (page) => {
                setCurrentPage(page);
            };

            const handleApprove = (expenseId) => {
                const updatedExpense = updateExpenseStatus(expenseId, 'approved', 'Approved');
                if (updatedExpense) {
                    window.location.reload();
                }
            };

            const handleReject = (expenseId) => {
                const reason = prompt('Please provide a reason for rejection:');
                if (reason) {
                    const updatedExpense = updateExpenseStatus(expenseId, 'rejected', reason);
                    if (updatedExpense) {
                        window.location.reload();
                    }
                }
            };

            const renderContent = () => {
                if (currentPage === 'home') return <LandingPage onNavigate={handleNavigate} />;
                if (currentPage === 'login') return <LoginPage onLogin={handleLogin} onNavigate={handleNavigate} />;
                if (currentPage === 'dashboard' && user) return <Dashboard user={user} onNavigate={handleNavigate} />;
                if (currentPage === 'submit-expense' && user && user.role === 'employee') {
                    return (
                        <SubmitExpense
                            user={user}
                            onSubmit={() => setCurrentPage('expenses')}
                            onBack={() => setCurrentPage('dashboard')}
                        />
                    );
                }
                if (currentPage === 'expenses' && user) {
                    const expenses = user.role === 'employee' ? getExpensesByEmployee(user.id) : 
                                   user.role === 'manager' ? getExpensesByManager(user.id) : 
                                   demoExpenses;
                    return (
                        <div className="ml-64 p-8">
                            <div className="max-w-7xl mx-auto">
                                <h1 className="text-3xl font-bold gradient-text mb-8">All Expenses</h1>
                                <ExpenseTable expenses={expenses} showActions={user.role !== 'employee'} onApprove={handleApprove} onReject={handleReject} />
                            </div>
                        </div>
                    );
                }
                if (currentPage === 'approvals' && (user?.role === 'manager' || user?.role === 'admin')) {
                    const pendingExpenses = getPendingExpenses();
                    return (
                        <div className="ml-64 p-8">
                            <div className="max-w-7xl mx-auto">
                                <h1 className="text-3xl font-bold gradient-text mb-8">Pending Approvals</h1>
                                <ExpenseTable expenses={pendingExpenses} showActions={true} onApprove={handleApprove} onReject={handleReject} />
                            </div>
                        </div>
                    );
                }
                if (currentPage === 'reports' && user) {
                    return (
                        <div className="ml-64 p-8">
                            <div className="max-w-7xl mx-auto">
                                <h1 className="text-3xl font-bold gradient-text mb-8">Reports</h1>
                                {/* You can add your reports/analytics component here */}
                                <div className="card-modern p-8 text-center text-gray-600">
                                    <i className="fas fa-chart-bar text-5xl text-purple-400 mb-4"></i>
                                    <div className="text-xl font-semibold mb-2">Reports & Analytics Coming Soon!</div>
                                    <div>Visualize and analyze your expense data here.</div>
                                </div>
                            </div>
                        </div>
                    );
                }
                return <LandingPage onNavigate={handleNavigate} />;
            };

            // Only show Sidebar if user is logged in and NOT on the login page
            return (
                <div>
                    {user && currentPage !== 'login' && (
                        <Sidebar user={user} currentPage={currentPage} onNavigate={handleNavigate} onLogout={handleLogout} />
                    )}
                    {renderContent()}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
